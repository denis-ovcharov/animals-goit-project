<section class="hero" id="hero-section">
  <picture>
    <source
      media="(min-width: 1440px)"
      srcset="
        ./img/hero/hero-desk-min.webp    1x,
        ./img/hero/hero-desk@2x-min.webp 2x
      "
    />
    <source
      media="(min-width: 768px)"
      srcset="
        ./img/hero/hero-tab-min.webp    1x,
        ./img/hero/hero-tab@2x-min.webp 2x
      "
    />
    <source
      media="(max-width: 750px)"
      srcset="
        ./img/hero/hero-mob-min.webp    1x,
        ./img/hero/hero-mob@2x-min.webp 2x
      "
    />
    <img
      class="hero-img"
      src="./img/hero/hero-mob-min.webp"
      alt="Кіт і собака з притулку, що чекають на родину"
      width="375"
      height="300"
      sizes="100vw"
      fetchpriority="high"
      loading="eager"
      decoding="async"
    />
  </picture>

  <div class="hero-wrap container">
    <h1 class="hero-title">
      Кожне життя має значення. Знайди свого вірного друга
    </h1>
    <p class="hero-text">
      Сотні котиків та собачок у притулку Хатинка Лапок чекають на свою родину.
      Подаруйте їм дім.
    </p>
    <a class="hero-link" href="#feedback">Подивитись історії</a>
  </div>
</section>
